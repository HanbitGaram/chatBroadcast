<!doctype html>
<html>
  <head>
    <title>자막 보기</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  </head>
  <body>
    <div id="subtitle"></div>

    <script>
        $(function () {
          var socket = io();
          socket.emit('action_passcode', '<!-- PASSCODE -->');
          socket.on('subtitle_txt', function(msg){
            $('#messages').text(msg);
          });
        });
      </script>
  </body>
</html>
